{% extends 'back/master.html' %}
{% load static %}

{% block mainblock %}
<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Add News<br><small>you can add, edit and delete your data!</small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>News</li>
    <li><a href="/panel/news/list">List</a></li>
</ul>

<!-- Datatables Content -->
<div class="block full">
    <div class="block-title">
        <h2><strong>Add</strong> News</h2>
    </div>

    <div class="table">
        <div class="row">
            <div class="col-md-12">
                <!-- Basic Form Elements Block -->
                <div class="block">
                    <!-- Basic Form Elements Title -->
                    <div class="block-title">
                        <div class="block-options pull-right">
                            <a href="javascript:void(0)" class="btn btn-alt btn-sm btn-default toggle-bordered enable-tooltip" data-toggle="button" title="Toggles .form-bordered class">No Borders</a>
                        </div>
                        <h2><strong>Basic Form</strong> Elements</h2>
                    </div>
                    <!-- END Form Elements Title -->

                    <!-- Basic Form Elements Content -->
                    <form action="{% url 'news_add' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-md-6">
                                <input type="text" id="newstitle" name="newstitle" class="form-control" placeholder="News Title">
                            </div>
                            <div class="col-md-6">
                                <select id="newscat" name="newscat" class="select-chosen" data-placeholder="Choose a Category"
                                    style="width: 250px;">
                                    <option></option><!-- Required for data-placeholder attribute to work with Chosen plugin -->
                                    <option value="cat1">Cat 1</option>
                                    <option value="cat2">Cat 2</option>
                                    <option value="cat3">Cat 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <textarea type="text" id="newstxtshort" name="newstxtshort" rows="5" class="form-control" placeholder="Short txt"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <textarea type="text" id="newstxt" name="newstxt" rows="5" class="form-control" placeholder="Body txt"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12">
                                <button class="btn btn-sm btn-primary">
                                    <i class="fa fa-angle-right"></i> Submit
                                </button>
                            </div>
                        </div>
                        
                    </form>
                    <!-- END Basic Form Elements Content -->
                </div>
                <!-- END Basic Form Elements Block -->
            </div>
        </div>
    </div>
</div>
<!-- END Datatables Content -->
{% endblock mainblock %}

{% block footerblock %}
<script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
<script>$(function () { TablesDatatables.init(); });</script>
{% endblock footerblock %}
